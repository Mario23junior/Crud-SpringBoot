
<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Lista de Contatos</title>
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper  deep-purple accent-3">
				<a href="#" class="brand-logo">Salvar contatos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a th:href="@{/listar}"
						class="waves-effect waves-light  btn #689f38 light-green darken-2"><i
							class="material-icons right">contact_phone</i>Listar de contatos</a></li>
				</ul>
				</ul>
			</div>
		</nav>
	</header>

	<div class="row center-align">
		<div class="card small">
			<div class="card center-align">
				<div class="card-content white-text">
					<span class="card-title">Card Title</span>
					<div class="container center-align">
						<div class="row center-align">
							<div class="row  center-align">

								<form th:action="@{/save}" th:object=${persona} method="POST"
									class="col s12">
									<div class="row">
										<div class="input-field col s6">
											<input placeholder="Placeholder" th:field="*{id}" type="text"
												class="validate"> <label for="first_name">id</label>
										</div>
										<div class="input-field col s6">
											<input id="last_name" type="text" th:field="*{name}"
												class="validate"> <label for="last_name">Nome</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input id="password" type="number" th:field="*{telefone}"
												class="validate"> <label for="Telefone">Telefone</label>
										</div>
									</div>

									<button class="btn waves-effect waves-light left" type="submit"
										name="action">
										Salvar <i class="material-icons left">save</i>
									</button>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
